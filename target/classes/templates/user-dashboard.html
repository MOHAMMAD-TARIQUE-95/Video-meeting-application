<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">

    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }

    body {
        background-color: #f5f5f5;
        color: #333;
    }

    header {
        display: flex;
        justify-content: flex-end;
        padding: 10px 20px;
        background-color: #0078D7;
        color: white;
        font-size: 1.5rem;
    }

    header p {
        margin: 0;
    }

    .main {
        display: flex;
        justify-content: space-between;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
    }

    .container {
        width: 50%;
        text-align: center;
        padding: 20px;
    }

    h2 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: #0078D7;
    }

    .button-container {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
    }

    .button-container a {
        display: block;
        text-align: center;
        padding: 10px;
        text-decoration: none;
        color: #333;
        transition: all 0.3s ease;
    }

    .button-container a:hover {
        transform: translateY(-5px);
    }

    .button-container img {
        width: 80px;
        height: 80px;
        margin-bottom: 10px;
    }

    .right-container {
        width: 45%;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .right-content h2 {
        font-size: 1.8rem;
        color: #0078D7;
        margin-bottom: 10px;
    }

    .meeting-list ul {
        list-style-type: none;
        padding: 0;
    }

    .meeting-list li {
        padding: 10px;
        margin-bottom: 10px;
        background-color: #eef;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .meetingbtn {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .meetingbtn button {
        background-color: #0078D7;
        color: #fff;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .meetingbtn button:hover {
        background-color: #005bb5;
    }

    .logout {
        background-color: #e74c3c;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .logout:hover {
        background-color: #c0392b;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        width: 60%;
        margin: auto;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .modal-content h1 {
        margin-bottom: 20px;
        color: #0078D7;
    }

    .modal-content input,
    .modal-content button {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .modal-content button {
        background-color: #0078D7;
        color: white;
        cursor: pointer;
    }

    .modal-content button:hover {
        background-color: #005bb5;
    }

    .close {
        color: #333;
        font-size: 1.5rem;
        cursor: pointer;
    }

    .close:hover {
        color: #ff0000;
    }

    </style>

</head>

<body>
<header>
    <p>Hello, <strong th:text="${loggedInUser.email}">User</strong>!</p>
</header>
<div class="main">
    <div class="container">
        <h2>Welcome to Zoom</h2>
        <div class="button-container">
            <a th:href="@{/newMeeting}">
                <img th:src="@{/images/camera-logo.jpeg}" alt="New Meeting">
                <p>New Meeting</p>
            </a>
            <a th:href="@{/joinMeeting}">
                <img th:src="@{/images/join-logo.png}" alt="Join Meeting">
                <p>Join Meeting</p>
            </a>
            <a onclick="openModal()">
                <img th:src="@{/images/calender.webp}" alt="Schedule Meeting">
                <p>Schedule Meeting</p>
            </a>
        </div>
    </div>

    <div class="right-container">
        <div class="right-content">
            <h2>Current Time</h2>
            <p th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm:ss')}"></p>
            <h3>Scheduled Meetings</h3>
            <div class="meeting-list">
                <ul>
                    <th:block th:each="meeting : ${scheduledMeetings}">
                        <div class="meetingbtn">
                            <li
                                    th:text="${meeting.title + ' - ' + meeting.dateTime + ' - ' + meeting.host.email}"
                            />

                            <form th:action="@{/meeting-controller/startScheduledMeeting}">
                                <input type="hidden" th:name="meetingId" th:value="${meeting.id}">
                                <button>Start</button>
                            </form>
                            <form th:action="@{/meeting-controller/deleteScheduledMeeting}">
                                <input type="hidden" th:name="meetingId" th:value="${meeting.id}">
                                <button>Cancel</button>
                            </form>
                        </div>

                    </th:block>
                </ul>
            </div>
        </div>
        <div class="bottom-containt">
            <h3>Meeting invites</h3>
            <div id="met" class="meeting-list">
                <ul>
                    <th:block th:each="invite : ${invitedMeetings}">
                        <div class="meetingbtn">
                            <li
                                    th:text="${invite.key.title + ' - ' + invite.key.dateTime + ' - ' + invite.key.host.email}"
                            />
                            <div class="meetingbtn">
                                <form th:action="@{/meeting-controller/acceptMeetingInvite}" method="post">
                                    <input type="hidden" th:name="inviteId" th:value="${invite.key.id}">
                                    <div th:if="${invite.value} == 0">
                                        <button>Accept</button>
                                    </div>
                                    <p th:if="${invite.value} == 1">Accepted</p>
                                </form>
                                <form th:action="@{/meeting-controller/declineMeetingInvite}" method="post">
                                    <input type="hidden" th:name="inviteId" th:value="${invite.key.id}">
                                    <div th:if="${invite.value} == 0">
                                        <button>Decline</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </th:block>
                </ul>
            </div>
        </div>

        <form th:action="@{/logout}">
            <button class="logout">Logout</button>
        </form>

    </div>
</div>
<div>

</div>
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h1>Schedule Meeting</h1>
        <form th:action="@{/meeting-controller/scheduleMeeting}" th:object="${meeting}" method="post">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" th:field="*{title}"><br>
            <label for="datetime">Date and Time:</label><br>
            <input type="datetime-local" id="datetime" name="datetime" th:field="*{dateTime}"><br>
            <label for="invitees">Invitees:</label><br>
            <input type="text" id="invitees" name="invitees"><br>
            <label for="duration">Duration (minutes):</label><br>
            <input type="number" id="duration" name="duration" th:field="*{duration}"><br><br>
            <button type="submit">Schedule Meeting</button>
        </form>
    </div>
</div>

<script>
    function openModal() {
        document.getElementById('myModal').style.display = "block";
    }

    function closeModal() {
        document.getElementById('myModal').style.display = "none";
    }

    window.onclick = function(event) {
        var modal = document.getElementById('myModal');
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
</body>
</html>
