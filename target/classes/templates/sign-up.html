<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Zoom</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 36px;
            color: #0077cc;
            margin-bottom: 20px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .input {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0077cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005fa3;
        }

        .error-message {
            color: red;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }

        p {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #555;
        }

        a {
            display: block;
            text-align: center;
            color: #0077cc;
            text-decoration: none;
            margin-top: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
<h1>WELCOME TO ZOOM</h1>
<div class="container">
    <h2>Registration</h2>
    <form th:action="@{/user/register}" method="POST" th:object="${user}">
        <div class="form-group">
            <label for="email">Email</label>
            <input class="input" type="email" id="email" name="email" th:field="*{email}" placeholder="Email Address" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="input" type="password" id="password" name="password" th:field="*{password}" placeholder="Please enter a password" required>
        </div>

        <div th:if="${errorMessage}" class="error-message">
            <p  class="error-message" th:text="${errorMessage}"></p>
        </div>

        <div class="form-group">
            <button type="submit">Register</button>
        </div>
    </form>

    <p>Already have an account?</p>
    <a th:href="@{/signIn}">Sign in</a>
</div>
</body>
</html>
